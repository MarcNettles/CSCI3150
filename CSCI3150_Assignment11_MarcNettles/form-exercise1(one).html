<head>
<meta charset="utf-8" />


<!-- Changed title from "Forms" to "2020 Proposal for Presentation Form"-->
<title>2020 Proposal for Presentation Form</title>

<!-- note that case matters for the link to the CSS file. 
 --- make sure the case of your file names and directories match. -->
 <link rel="stylesheet"  href="css/form.css" />

<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>

    <div id="wrapper">
        <form action="" method="post" id="proposal2020">

            <div id="formcol1">


            <!-- Changed from <p> to <h1> and added role/aria-level-->
            <h1 role="heading" aria-level="1">2020 Proposal Form</h1>
            <!--                                                   -->

            <!--          Added fieldset         -->
            <fieldset>

            <!-- Changed from <p> to <legend>-->
            <legend>Speaker Info</legend>
            <!--                             -->

                <ul>
                    <li>
                        <label for="fstspkr1">First Name:<span class="requiredAst">*</span></label>
                        <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" title="Required field" required /> <!-- Added required -->
                    </li>


                    <li>
                        <label for="lstnam">Last Name:<span class="requiredAst">*</span></label>
                        <input id="lstname1" name="lstname1" type="text" class="reqfield" title="Required field" required /> <!-- Added required -->
                    </li>
                    <li>
                        <label for="spkrtitle1">Title:<span style="visibility: hidden;">*</span></label> <!-- Stuck this span in with a hidden * to make the other fields line up right-->
                        <input id="spkrtitle1" name="spkrtitle1" type="text" maxlength="48" />
                    </li>
                    <li>
                        <label for="company1">Company:<span style="visibility: hidden;">*</span></label> <!-- Stuck this span in with a hidden * to make the other fields line up right-->
                        <input id="company1" name="company1" type="text" />
                    </li>
                    <li>
                        <label for="department1">Department:<span style="visibility: hidden;">*</span></label> <!-- Stuck this span in with a hidden * to make the other fields line up right-->
                        <input id="department1" name="department1" type="text"  />
                    </li>
                    <li>
                        <label for="address1">Address:<span class="requiredAst">*</span></label>
                        <input id="address1" class="reqfield" name="address1" type="text" title="Required field" required /> <!-- Added required --> 
                    </li>
                    <li>
                        <p>
                            <span class="requiredAst">*</span> - Required.
                        </p>
                    </li>
                </ul>

            </fieldset>
            <!--                                 -->

            
            </div> <!-- end of formcol1 div -->
            <div id="multchoice">
                

                <!--          Added fieldset         -->
                <fieldset>


                <!-- Changed from <p> to <legend>-->
                <legend>Type of Presentation</legend>
                <!--                             -->

                    <p id="presentationType">

                        <!-- Commented out below and added label inside the span-->
                        <!--<span>Lecture:</span>-->
                        <span>
                            <input value="1" id="TypeofPres_lec" name="p-type" type="radio" /> 
                            <label for="TypeofPres_lec">Lecture</label>
                        <!--                                                    -->
                        </span>

                        <!-- Commented out below and added label inside the span-->
                        <!--<span>Computer Lab:</span>-->
                        <span> 
                            <input value="2" id="TypeofPres_lab" name="p-type" type="radio"  />
                            <label for="TypeofPres_lab">Lab</label>
                        <!--                                                    -->
                        </span>
                    </p>

                </fieldset>
                <!--                                 -->

                <p class="submit-button">    
                <input type="submit" value="Submit your proposal" /></p>
            </div> <!-- end of multchoice div -->


        </form>	
    </div> <!-- end wrapper div -->
</body>
</html>
